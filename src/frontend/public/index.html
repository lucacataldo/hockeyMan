<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />
		<link rel="icon" href="<%= BASE_URL %>icon.png?v=2" />

		<!-- HTML Meta Tags -->
		<title>StickStats | Hockey Stats and Analytics</title>
		<meta
			name="description"
			content="StickStats Hockey Stats displays NHL team and player stats. Plus, get a simple overall rating for each team and view their historical performance over time."
		/>

		<!-- Facebook Meta Tags -->
		<meta property="og:url" content="https://stickstats.club" />
		<meta property="og:type" content="website" />
		<meta property="og:title" content="StickStats | Hockey Stats and Analytics " />
		<meta
			property="og:description"
			content="StickStats Hockey Stats displays NHL team and player stats. Plus, get a simple overall rating for each team and view their historical performance over time."
		/>
		<meta property="og:image" content="https://stickstats.club/media_preview.png" />

		<meta name="twitter:card" content="summary_large_image" />
		<meta property="twitter:domain" content="stickstats.club" />
		<meta property="twitter:url" content="https://stickstats.club" />
		<meta name="twitter:title" content="StickStats | Hockey Stats and Analytics " />

			name="twitter:description"
			content="StickStats Hockey Stats displays NHL team and player stats. Plus, get a simple overall rating for each team and view their historical performance over time."
		/>
		<meta name="twitter:image" content="https://stickstats.club/media_preview.png" />

		<!-- Meta Tags Generated via https://www.opengraph.xyz -->
		<meta
			name="keywords"
			content="hockey, stats, analytics, ratings, best, year, 2020, 2021, rank"
		/>
	</head>
	<body>
		<noscript>
			<strong>
				StickStats hockey stats shows you the best NHL teams and their ratings (including historical

			</strong>
		</noscript>
		<div id="app"></div>
		<!-- built files will be auto injected -->
		<!-- Global site tag (gtag.js) - Google Analytics -->

		<script>
			window.dataLayer = window.dataLayer || [];
			function gtag() {
				dataLayer.push(arguments);
			}
			gtag("js", new Date());

			gtag("config", "UA-165737809-1");
		</script>
