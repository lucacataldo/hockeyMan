<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />
		<meta property="og:image" content="<%= BASE_URL %>icon.png" />
		<link rel="icon" href="<%= BASE_URL %>icon.png" />
		<title>StickStats | we stick to stats.</title>
		<link
			href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;900&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
		/>

		<!-- HTML Meta Tags -->
		<title>StickStats | we stick to stats.</title>
		<meta
			name="description"
			content="StickStats lets you see NHL team stats in a simple, clean UI. Plus, get a simple overall rating for each team and view their historical performance over time."
		/>

		<!-- Facebook Meta Tags -->
		<meta property="og:url" content="https://cataldo.ca/stickstats" />
		<meta property="og:type" content="website" />
		<meta property="og:title" content="StickStats | we stick to stats." />
		<meta
			property="og:description"
			content="StickStats lets you see NHL team stats in a simple, clean UI. Plus, get a simple overall rating for each team and view their historical performance over time."
		/>
		<meta property="og:image" content="https://cataldo.ca/stickstats/media_preview.png" />

		<!-- Twitter Meta Tags -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta property="twitter:domain" content="cataldo.ca" />
		<meta property="twitter:url" content="https://cataldo.ca/stickstats" />
		<meta name="twitter:title" content="StickStats | we stick to stats." />
		<meta
			name="twitter:description"
			content="StickStats lets you see NHL team stats in a simple, clean UI. Plus, get a simple overall rating for each team and view their historical performance over time."
		/>
		<meta name="twitter:image" content="https://cataldo.ca/stickstats/media_preview.png" />

		<!-- Meta Tags Generated via https://www.opengraph.xyz -->
	</head>
	<body>
		<noscript>
			<strong
				>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without
				JavaScript enabled. Please enable it to continue.</strong
			>
		</noscript>
		<div id="app"></div>
		<!-- built files will be auto injected -->
		<!-- Global site tag (gtag.js) - Google Analytics -->
		<script async src="https://www.googletagmanager.com/gtag/js?id=UA-165737809-1"></script>
		<script>
			window.dataLayer = window.dataLayer || [];
			function gtag() {
				dataLayer.push(arguments);
			}
			gtag("js", new Date());

			gtag("config", "UA-165737809-1");
		</script>
	</body>
</html>
